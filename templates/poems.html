<!DOCTYPE html>
<html>
<head>
	<title>Poem Manager</title>
	<style>
		body {
			background-color: #111;
			color: #fff;
			font-family: sans-serif;
			padding: 20px;
		}

		h2 {
			margin-top: 40px;
			font-size: 1.4em;
			border-bottom: 1px solid #333;
			padding-bottom: 5px;
		}
		
		.section {
			background-color: #1e1e1e;
			padding: 15px;
			border-radius: 10px;
			margin-bottom: 25px;
			box-shadow: 0 0 8px rgba(255,255,255,0.05);
		}
	
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			margin-bottom: 10px;
			border: none;
			border-radius: 5px;
			background-color: #2c2c2c;
			color: #fff;
		}
		
		button {
			background-color: #007bff;
			color: white;
			padding: 8px 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 0.9em;
		}

		.small-button {
			background-color: #444;
			font-size: 0.8em;
			margin-top: 5px;
		}
	</style>
</head>
<body>

	<h1 style="text-align: center;">ü™û Poem Manager</h1>

	<div class="section">
		<h2>‚úçÔ∏è Add a New Poem</h2>
		<form action="/add_poem" method="POST">
			<textarea name="poem_text" rows="4" placeholder="Write a new poem..."></textarea>
			<input type="text" name="author" placeholder="Author (optional)">
			<button type="submit">‚ûï Add Poem</button>
		</form>
	</div>

	<div class="section">
		<h2>üíå Send a Temporary Message</h2>
		<form action="/poem_override" method="POST">
			<input type="text" name="override_msg" placeholder="This message will replace poems temporarily">
			<button type="submit">üì§ Send Message</button>
		</form>
		<p><strong>Current Override:</strong> {{ override or "None" }}</p>
		<form action="/clear_override" method="POST">
			<button class="small-button" type="submit">‚ùå Clear override</button>
		</form>
	</div>

	<div class="section">
		<h2>üìú Current Poem</h2>
		<div id="current-poem" style="white-space: pre-wrap; border-color: #333;">
			<div id="poemText">Loading...</div>
			<div id="poemAuthor" style="margin-top: 4px; font-style: italic;"></div>
		</div>

		<div style="margin-top: 10px;">
			<form action="/favorite_poem" method="POST" style="display:inline;">
				<button type="submit" class="small-button" title="Favorite">‚ù§</button>
			</form>
			<form action="/remove_poem" method="POST" style="display:inline;">
				<button type="submit" class="small-button" title="Remove">‚úñ</button>
			</form>
		</div>

		<script>
			function updateCurrentPoem() {
			    fetch("https://95c65a7433cf.ngrok-free.app/current_poem")
			        .then(response => {
			            if (!response.ok) {
			                throw new Error(`HTTP error! status: ${response.status}`);
			            }
			            return response.json();
			        })
			        .then(data => {
			            console.log("Poem loaded:", data);
			            
			            // Update poem text
			            document.getElementById("poemText").textContent = data.text;
			            
			            // Update author (don't add extra dash since it's already in the data)
			            document.getElementById("poemAuthor").textContent = data.author;
			        })
			        .catch(error => {
			            console.error("Fetch error:", error);
			            
			            // Show error in the UI
			            document.getElementById("poemText").textContent = "Error loading poem";
			            document.getElementById("poemAuthor").textContent = "";
			        });
}

// Initial load
updateCurrentPoem();

// Refresh every 5 seconds
setInterval(updateCurrentPoem, 5000);
		</script>

	</div>

</body>
</html>
